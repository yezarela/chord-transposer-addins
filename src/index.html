<!-- This file shows how to design a first-run page that provides a welcome screen to the user about the features of the add-in. -->

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chord Transposer Task Pane Add-in</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>

    <!-- For more information on Office UI Fabric, visit https://developer.microsoft.com/fabric. -->
    <link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/9.6.1/css/fabric.min.css"/>

    <!-- Template styles -->
    <link href="taskpane.css" rel="stylesheet" type="text/css" />
</head>

<body class="ms-font-m ms-welcome ms-Fabric">
    <header class="ms-welcome__header ms-bgColor-neutralLighter" style="text-align: center;">
        <img width="90" height="90" src="../assets/logo-filled.png" alt="Chord Transposer" title="Chord Transposer" />
        <h1 class="ms-font-su" style="padding-bottom: 50px;">Chord Transposer</h1>
    </header>
    <main id="app-body" class="ms-welcome__main" style="display: flex; flex-direction: column; align-items: center;">
        <h2 class="ms-font-xl" style="text-align: center;"> Make you life easier with chord transposer Add-in! </h2>
        <ul class="ms-List ms-welcome__features">
            <li class="ms-ListItem">
                <i class="ms-Icon ms-Icon--Touch ms-font-xl"></i>
                <span class="ms-font-m">Select chords you want to transpose</span>
            </li>
            <li class="ms-ListItem">
                <i class="ms-Icon ms-Icon--Add ms-font-xl"></i>
                <span class="ms-font-m">Configure your transpose level</span>
            </li>
            <li class="ms-ListItem">
                <i class="ms-Icon ms-Icon--Play ms-font-xl"></i>
                <span class="ms-font-m">And hit the run button</span>
            </li>
        </ul>
    </main>
</body>

</html>
